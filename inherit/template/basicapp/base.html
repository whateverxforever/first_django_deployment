<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url "index" %}">Django</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a>
          <a class="nav-item nav-link" href="{% url 'basicapp:register' %}">Register</a>
          {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'user_logout' %}">Logout</a>
          {% else %}
            <a class="nav-item nav-link" href="{% url 'basicapp:user_login' %}">Login</a>
          {% endif %}  


        </div>
      </div>
    </nav>
    <br>
    <div class="container">
      {% block body_block %}

      {% endblock %}
    </div>

  </body>
</html>
