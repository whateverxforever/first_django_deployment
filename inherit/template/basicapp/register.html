<!DOCTYPE html>
{% extends 'basicapp/base.html'%}
  {% block body_block %}
      {% if registered %}
        <h1 class="jumbotron">Thank you for registering!</h1>
      {% else %}
          <h1>SignUp below!</h1>
          <h4>Please fill out the form</h4>
          <br>
          <form class="form-control" enctype="multipart/form-data" method="post">
              {% csrf_token %}
              {{ user_form.as_p }}
              {{ profile_form.as_p }}
              <input type="submit" class="btn btn-primary" name="" value="Submit">
          </form>
      {% endif %}
  {% endblock %}
